<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Elements</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2" id="th-data">데이터</th>
      </tr>
      <tr>
        <th abbr="Type" scope="col" headers="th-data">타입</th>
        <th abbr="Value" scope="col" headers="th-data">값</th>
      </tr>
      <tr>
        <td>알파벳</td>
        <td>a</td>
      </tr>
      <tr>
        <td>숫자</td>
        <td>1</td>
      </tr>
    </table>
    <table>
      <tr>
        <th rowspan="2" id="horizontal-th-data">데이터</th>
        <th headers="horizontal-th-data">타입</th>
        <td>알파벳</td>
        <td>숫자</td>
      </tr>
      <tr>
        <th headers="horizontal-th-data">값</th>
        <td>A</td>
        <td>7</td>
      </tr>
    </table>
  </body>
</html>
